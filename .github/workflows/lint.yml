name: lint

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: "14"

    - run: npm install

    - name: ESLint Action
      run: ./node_modules/.bin/eslint

    - name: CSSLint Action
      run: ./node_modules/.bin/csslint --exclude-list=vendor,node_modules,public .
